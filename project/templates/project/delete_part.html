<!-- project/delete_part.html -->

{% extends 'project/base.html' %}

{% block content %}

<h2>Are you sure you want to delete this part?</h2>

<!-- display the name and id of the part that will be deleted -->
<img src="{{part.image}}" style="max-width: 30%;">
<h4> Name: {{part.part_name}} </h4>
<h4> ID: {{part.part_id}} </h4>


<!-- form to confirm either delete the part or keep the part -->
<table class ='center'>

    <th><!-- if choose yes, remove this part object remove the database -->
        <form method='POST'>
            {% csrf_token %}
            <input type='submit' name="yes" value="yes">
        </form>
    </th>
    <th></th> <!-- empty -->
    <th><!-- if choose no, return to the part info page -->
        <form method='GET' action="{% url 'parts_info' part.pk %}">
            {% csrf_token %}
            <input type='submit' name="no" value="no">
        </form>
    </th>

</table>

{% endblock %}
